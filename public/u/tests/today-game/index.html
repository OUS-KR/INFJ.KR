<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 게임 - INFJ</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251011000000">
    <style>
        .game-card-content {
            text-align: center;
        }
        .game-area {
            margin-top: 1.5em;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-display {
            margin-bottom: 1em;
            color: var(--text-color);
        }
        .game-display.question {
            font-size: 1.2em;
            font-weight: bold;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .choice-btn {
            padding: 0.8em 1em;
            font-size: 1em;
            background-color: var(--primary-color);
            color: var(--text-color-inverted);
            border: 1px solid var(--primary-color-dark);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .choice-btn:hover {
            background-color: var(--primary-color-dark);
        }
        .symbol-choices img {
            max-width: 80px;
            max-height: 80px;
        }
        .feedback-message {
            margin-top: 1em;
            font-size: 1.2em;
            font-weight: bold;
        }
        .feedback-message.correct {
            color: var(--success-color);
        }
        .feedback-message.incorrect {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">INFJ.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links"></nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>

    <div class="container">
        <h1>오늘의 INFJ 게임</h1>
        <div class="card info-card game-card-content">
            <div id="game-info">
                <div id="gameTitle" class="card-title"></div>
                <p id="gameDescription">게임을 불러오는 중...</p>
            </div>
            <div id="gameArea" class="game-area">
                <!-- Game content will be loaded here by JavaScript -->
            </div>
            <div id="game-input-area">
                <!-- Game input will be loaded here by JavaScript -->
            </div>
            <p id="feedbackMessage" class="feedback-message"></p>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251011000000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
    function getDailySeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    let currentCorrectAnswer = null;
    let currentRandFn = null;
    let gameInProgress = false;

    // --- Game Implementations for INFJ ---

    // Game 0: Moral Choice
    function setupMoralChoiceGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 도덕적 선택";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "당신은 길에서 주운 10달러를 어떻게 하시겠습니까?", a: ["주인을 찾아 돌려준다", "그대로 둔다", "기부한다"], correct: 0 }, // Most idealist
            { q: "친구가 저지른 사소한 잘못을 당신만 알고 있습니다. 어떻게 하시겠습니까?", a: ["비밀을 지켜준다", "친구에게 직접 이야기한다", "다른 사람에게 털어놓는다"], correct: 1 } // Direct but private
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 1: Empathy Test
    function setupEmpathyTestGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 공감 테스트";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "그녀는 밤새 공부했지만 시험에 떨어졌다.", a: ["다음엔 더 잘할 수 있을 거야.", "많이 속상하겠다. 내가 옆에 있어 줄게.", "어떤 부분이 어려웠어?"], correct: 1 },
            { q: "친구가 사람들 앞에서 창피를 당했습니다.", a: ["'괜찮아, 신경 쓰지 마.'라고 말한다", "조용히 그 자리를 벗어나게 도와준다", "유머로 분위기를 전환한다"], correct: 1 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">다음 상황에서 가장 공감되는 위로의 말은 무엇일까요?<br><i>"${scenario.q}"</i></div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 2: Symbolism Match
    function setupSymbolismMatchGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 상징 맞추기";
        const gameArea = document.getElementById('gameArea');
        const concepts = [
            { concept: "평화", options: ["🕊️", "⚔️", "⛈️"], correct: "🕊️" },
            { concept: "지혜", options: ["🦉", "🦁", "🦋"], correct: "🦉" },
            { concept: "용기", options: ["🦁", "🐢", "🐑"], correct: "🦁" }
        ];
        const concept = concepts[Math.floor(currentRandFn() * concepts.length)];
        currentCorrectAnswer = concept.correct;
        const options = [...concept.options].sort(() => currentRandFn() - 0.5);
        gameArea.innerHTML = `
            <div class="game-display question">'${concept.concept}' 개념에 가장 어울리는 상징은 무엇일까요?</div>
            <div class="choices symbol-choices" style="flex-direction: row;">
                ${options.map(choice => `<button class="choice-btn" data-choice="${choice}" style="font-size: 2em;">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 3: Hidden Meaning
    function setupHiddenMeaningGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 숨은 의미 찾기";
        const gameArea = document.getElementById('gameArea');
        const sentences = [
            { q: "광대는 울었지만, 아무도 웃지 않았다.", a: ["공연이 재미없었다", "광대의 슬픔이 전달되었다", "관객들이 무례했다"], correct: 1 },
            { q: "그녀는 빈 잔을 계속 채웠다.", a: ["술을 많이 마셨다", "대화가 어색했다", "공허함을 채우려 했다"], correct: 2 }
        ];
        const sentence = sentences[Math.floor(currentRandFn() * sentences.length)];
        currentCorrectAnswer = sentence.correct;
        gameArea.innerHTML = `
            <div class="game-display question">다음 문장의 숨겨진 의미로 가장 적절한 것은?<br><i>"${sentence.q}"</i></div>
            <div class="choices">
                ${sentence.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // --- Game Dispatcher and Common Logic ---
    const gameTypes = [
        setupMoralChoiceGame,
        setupEmpathyTestGame,
        setupSymbolismMatchGame,
        setupHiddenMeaningGame
    ];

    function getDayOfWeekText(day) {
        const messages = [
            "일요일의 마무리, 한 주를 돌아보며 의미를 찾아보세요.", // Sunday
            "새로운 한 주, 당신의 통찰력으로 세상을 밝혀주세요.", // Monday
            "오늘은 사람들의 마음을 꿰뚫어 보는 당신의 능력이 필요한 날입니다.", // Tuesday
            "주 중반, 숨겨진 의미를 발견하며 지적인 즐거움을 느껴보세요.", // Wednesday
            "당신의 신념이 세상을 더 나은 곳으로 만듭니다.", // Thursday
            "주말을 앞둔 금요일, 조용히 내면을 들여다보는 시간을 가져보세요.", // Friday
            "여유로운 토요일, 깊이 있는 생각에 잠겨보는 건 어떠신가요?", // Saturday
        ];
        return messages[day];
    }

    function showFeedback(isCorrect) {
        const feedbackMessage = document.getElementById('feedbackMessage');
        if (isCorrect) {
            feedbackMessage.innerText = "정답입니다! 역시 INFJ, 깊이 있는 통찰력을 지니셨군요.";
            feedbackMessage.className = "feedback-message correct";
        } else {
            feedbackMessage.innerText = "아쉽네요. 다른 관점에서 다시 생각해 볼까요?";
            feedbackMessage.className = "feedback-message incorrect";
        }
        gameInProgress = false;
    }

    function handleChoiceClick(event) {
        if (!gameInProgress) return;
        const target = event.target.closest('.choice-btn');
        let isCorrect;
        if (target.hasAttribute('data-index')) {
            const selectedIndex = parseInt(target.getAttribute('data-index'));
            isCorrect = (selectedIndex === currentCorrectAnswer);
        } else if (target.hasAttribute('data-choice')) {
            const selectedChoice = target.getAttribute('data-choice');
            isCorrect = (selectedChoice === currentCorrectAnswer);
        }
        showFeedback(isCorrect);
        document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
    }

    function initDailyGame() {
        const today = new Date();
        const seed = getDailySeed();
        currentRandFn = mulberry32(seed);
        
        const dayOfWeek = today.getDay();
        document.getElementById('gameDescription').innerText = getDayOfWeekText(dayOfWeek);

        const gameTypeIndex = Math.floor(currentRandFn() * gameTypes.length + dayOfWeek) % gameTypes.length;
        gameTypes[gameTypeIndex]();

        document.getElementById('feedbackMessage').innerText = '';
        document.getElementById('feedbackMessage').className = "feedback-message";
        
        document.querySelectorAll('.choice-btn').forEach(btn => {
            btn.addEventListener('click', handleChoiceClick);
        });
    }

    window.onload = function() {
        try {
            initDailyGame();
        } catch (e) {
            console.error("오늘의 게임 생성 중 오류 발생:", e);
            document.getElementById('gameDescription').innerText = "콘텐츠를 불러오는 데 실패했습니다. 페이지를 새로고침해 주세요.";
        }
    };
    </script>
</body>
</html>
