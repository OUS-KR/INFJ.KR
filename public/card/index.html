<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>infj.kr</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;min-height:100svh;display:flex;align-items:center;justify-content:center;overflow:hidden;background:#06050f}

    /* â”€â”€ background orbs: deep violet / indigo palette â”€â”€ */
    .bg-orb{position:fixed;border-radius:50%;filter:blur(110px);pointer-events:none;z-index:0}
    .bg-orb-1{width:700px;height:540px;top:-260px;left:-200px;background:radial-gradient(ellipse,rgba(80,30,160,0.22)0%,transparent70%)}
    .bg-orb-2{width:600px;height:600px;bottom:-230px;right:-170px;background:radial-gradient(ellipse,rgba(60,20,130,0.18)0%,transparent70%)}
    .bg-orb-3{width:440px;height:360px;top:-100px;right:-120px;background:radial-gradient(ellipse,rgba(100,40,180,0.13)0%,transparent70%)}
    .bg-orb-4{width:380px;height:300px;bottom:-100px;left:-80px;background:radial-gradient(ellipse,rgba(50,15,110,0.11)0%,transparent70%)}
    .bg-orb-5{width:340px;height:340px;top:50%;left:50%;transform:translate(-50%,-50%);background:radial-gradient(ellipse,rgba(140,100,200,0.07)0%,transparent70%)}
    .bg-orb-6{width:280px;height:200px;top:15%;right:10%;background:radial-gradient(ellipse,rgba(30,10,90,0.09)0%,transparent70%)}

    /* stardust field */
    body::before{
      content:"";position:fixed;inset:0;pointer-events:none;z-index:0;
      background-image:
        radial-gradient(1px   1px   at  7% 12%,rgba(200,170,255,0.28) 0%,transparent 100%),
        radial-gradient(1.2px 1.2px at 19% 68%,rgba(180,140,240,0.22) 0%,transparent 100%),
        radial-gradient(1px   1px   at 34% 38%,rgba(210,180,255,0.26) 0%,transparent 100%),
        radial-gradient(1px   1px   at 52% 82%,rgba(190,150,245,0.20) 0%,transparent 100%),
        radial-gradient(1.2px 1.2px at 68% 24%,rgba(220,190,255,0.24) 0%,transparent 100%),
        radial-gradient(1px   1px   at 81% 76%,rgba(170,130,230,0.18) 0%,transparent 100%),
        radial-gradient(1px   1px   at 91% 44%,rgba(200,160,250,0.16) 0%,transparent 100%),
        radial-gradient(1px   1px   at 44% 96%,rgba(180,140,240,0.14) 0%,transparent 100%)
    }

    /* â”€â”€ scene & card-wrap â”€â”€ */
    .scene{perspective:900px;position:relative;z-index:1}
    .card-wrap{
      width:380px;height:240px;position:relative;
      transform-style:preserve-3d;border-radius:16px;cursor:pointer;
      animation:card-enter 1.6s cubic-bezier(.14,1,.28,1) both
    }
    @keyframes card-enter{
      from{opacity:0;transform:rotateX(12deg) rotateY(-8deg) scale(.88) translateY(24px);filter:blur(8px) brightness(.6)}
      to  {opacity:1;transform:none;filter:none}
    }
    .card-wrap.is-idle{animation:card-enter 1.6s cubic-bezier(.14,1,.28,1) both, float-idle 12s ease-in-out 1.6s infinite}
    @keyframes float-idle{
      0%,100%{transform:rotateX(1.2deg) rotateY(-1.2deg) translateY(0)}
      28%    {transform:rotateX(-1.0deg) rotateY(1.4deg) translateY(-6px)}
      58%    {transform:rotateX(1.4deg) rotateY(-0.8deg) translateY(-3px)}
    }

    /* â”€â”€ card base glass â”€â”€ */
    .card{
      width:100%;height:100%;border-radius:16px;overflow:hidden;
      background:linear-gradient(140deg,
        rgba(90,40,170,0.20)  0%,
        rgba(50,20,110,0.10) 28%,
        rgba(110,50,190,0.16) 62%,
        rgba(60,25,130,0.12) 100%);
      backdrop-filter:blur(26px) saturate(155%) brightness(1.03);
      border:1px solid rgba(150,80,240,0.26);
      box-shadow:
        0 40px 80px rgba(4,3,14,.76),
        0 10px 26px rgba(4,3,14,.56),
        inset 0 1px 0 rgba(210,170,255,.38),
        inset 0 2px 10px rgba(120,60,220,.10),
        inset 0 -1px 0 rgba(60,20,140,.16),
        inset 0 0 60px rgba(90,40,180,.06)
    }

    /* â”€â”€ holographic overlay â”€â”€ */
    .card-holo{
      position:absolute;inset:0;border-radius:inherit;z-index:10;pointer-events:none;
      opacity:0;transition:opacity .50s ease;
      background:
        repeating-linear-gradient(
          calc(var(--r,128deg)),
          hsla(270,55%,65%,.11) 0%,
          hsla(250,52%,62%,.09) 8%,
          hsla(290,58%,68%,.10) 16%,
          hsla(230,54%,64%,.09) 24%,
          hsla(310,56%,66%,.10) 32%,
          hsla(260,53%,64%,.09) 40%,
          hsla(280,55%,65%,.10) 48%,
          hsla(270,55%,65%,.11) 56%,
          hsla(240,52%,63%,.09) 64%
        ),
        radial-gradient(ellipse 50% 50% at var(--mx,50%) var(--my,50%),rgba(170,100,255,.13) 0%,transparent 60%);
      mix-blend-mode:screen
    }
    .card-wrap:hover .card-holo{opacity:1}

    /* â”€â”€ void texture (fine noise) â”€â”€ */
    .card-texture{
      position:absolute;inset:0;border-radius:inherit;z-index:8;pointer-events:none;
      background-image:
        repeating-linear-gradient(60deg,  rgba(120,60,220,0) 0px,rgba(120,60,220,0) 7px,rgba(120,60,220,.012) 7px,rgba(120,60,220,.012) 8px),
        repeating-linear-gradient(-60deg, rgba(90,40,180,0)  0px,rgba(90,40,180,0)  7px,rgba(90,40,180,.009)  7px,rgba(90,40,180,.009)  8px),
        repeating-linear-gradient(0deg,   rgba(140,80,240,0) 0px,rgba(140,80,240,0) 14px,rgba(140,80,240,.007) 14px,rgba(140,80,240,.007) 15px);
      opacity:.70
    }

    /* â”€â”€ edge highlight â”€â”€ */
    .card-edge{
      position:absolute;inset:0;border-radius:inherit;z-index:9;pointer-events:none;
      background:
        linear-gradient(180deg,rgba(210,170,255,.42) 0px,rgba(210,170,255,0) 3px),
        linear-gradient(90deg, rgba(180,130,240,.22) 0px,rgba(180,130,240,0) 2px),
        linear-gradient(270deg,rgba(140,90,210,.14)  0px,rgba(140,90,210,0)  2px),
        linear-gradient(0deg,  rgba(70,30,150,.08)   0px,rgba(70,30,150,0)   2px)
    }

    /* â”€â”€ spotlight â”€â”€ */
    .card-spot{
      position:absolute;inset:0;border-radius:inherit;z-index:11;pointer-events:none;
      opacity:0;transition:opacity .25s ease;
      background:radial-gradient(ellipse 44% 44% at var(--mx,50%) var(--my,50%),rgba(180,120,255,.12) 0%,transparent 66%)
    }
    .card-wrap:hover .card-spot{opacity:1}

    /* â”€â”€ shimmer sweep (9.5s â€” slowest) â”€â”€ */
    .card-shimmer{position:absolute;inset:0;border-radius:inherit;z-index:12;pointer-events:none;overflow:hidden}
    .card-shimmer::before{
      content:"";position:absolute;top:-100%;left:-70%;width:34%;height:300%;
      background:linear-gradient(109deg,transparent 36%,rgba(170,110,255,.055) 47%,rgba(195,140,255,.105) 50%,rgba(170,110,255,.055) 53%,transparent 64%);
      transform:skewX(-11deg);
      animation:mystic-sweep 9.5s ease-in-out 2.4s infinite
    }
    .card-shimmer::after{
      content:"";position:absolute;top:-100%;left:-70%;width:15%;height:300%;
      background:linear-gradient(109deg,transparent 39%,rgba(200,160,255,.030) 49%,rgba(220,180,255,.060) 50%,rgba(200,160,255,.030) 51%,transparent 61%);
      transform:skewX(-11deg);
      animation:mystic-sweep 9.5s ease-in-out 2.9s infinite
    }
    @keyframes mystic-sweep{
      0%  {left:-70%;opacity:0}
      4%  {opacity:1}
      54% {left:130%;opacity:1}
      55% {opacity:0}
      100%{left:130%;opacity:0}
    }
    .card-wrap:hover .card-shimmer::before,
    .card-wrap:hover .card-shimmer::after{animation-play-state:paused}

    /* â”€â”€ inner SVG art â”€â”€ */
    .card-inner-art{position:absolute;inset:0;border-radius:inherit;z-index:6;pointer-events:none;overflow:hidden}

    /* â”€â”€ dividers â”€â”€ */
    .card-hline{
      position:absolute;left:24px;right:24px;bottom:52px;height:1px;z-index:14;
      background:linear-gradient(to right,transparent,rgba(150,80,240,.20) 25%,rgba(150,80,240,.20) 75%,transparent)
    }
    .card-vline{
      position:absolute;top:18%;bottom:18%;left:50%;width:1px;z-index:14;
      background:linear-gradient(to bottom,transparent,rgba(150,80,240,.14) 30%,rgba(150,80,240,.14) 70%,transparent);
      opacity:0;transition:opacity .50s ease
    }
    .card-wrap:hover .card-vline{opacity:1}

    /* â”€â”€ hover meaning overlay â”€â”€ */
    .card-meanings{
      position:absolute;inset:0;z-index:13;display:flex;align-items:center;justify-content:center;
      pointer-events:none;opacity:0;transition:opacity .55s ease
    }
    .card-wrap:hover .card-meanings{opacity:1}
    .meanings-row{display:flex;align-items:center;gap:0;padding:0 28px}
    .meaning-item{display:flex;flex-direction:column;align-items:center;gap:3px;padding:0 10px}
    .meaning-glyph{font-size:15px;line-height:1}
    .meaning-label{font-size:6.5px;font-weight:600;letter-spacing:.14em;text-transform:uppercase;color:rgba(210,170,255,.75)}
    .meaning-sep{width:1px;height:28px;background:linear-gradient(to bottom,transparent,rgba(170,100,255,.26),transparent)}

    /* â”€â”€ letter tag â”€â”€ */
    .letter-tag{
      position:absolute;top:0;right:0;z-index:16;
      display:flex;flex-direction:column;align-items:center;gap:2px;
      padding:13px 11px 10px;pointer-events:none
    }
    .letter-item{display:flex;flex-direction:column;align-items:center;gap:1px}
    .letter-char{font-size:9px;font-weight:700;letter-spacing:.04em;color:rgba(190,140,255,.62)}
    .letter-word{font-size:5.5px;font-weight:400;letter-spacing:.10em;text-transform:uppercase;color:rgba(170,120,240,.32)}
    .letter-sep{width:10px;height:1px;background:rgba(140,80,230,.18);margin:1px 0}

    /* â”€â”€ card content grid â”€â”€ */
    .card-content{
      position:relative;z-index:15;width:100%;height:100%;
      display:grid;grid-template-columns:1fr auto;grid-template-rows:1fr auto;
      padding:22px 24px
    }
    .card-name{grid-column:1;grid-row:1;display:flex;flex-direction:column;gap:4px;align-self:start}
    .name-main{
      font-size:52px;font-weight:100;letter-spacing:.20em;
      color:rgba(230,215,255,.96);text-transform:lowercase;
      text-shadow:
        0 1px 0 rgba(210,180,255,.42),
        0 -1px 0 rgba(4,3,14,.28),
        0 0 24px rgba(140,70,240,.38),
        0 0 52px rgba(100,40,200,.18);
      filter:drop-shadow(0 0 20px rgba(130,60,230,.28))
    }
    .name-dot{color:rgba(170,90,255,.92);font-weight:200}
    .name-sub{font-size:8px;font-weight:500;letter-spacing:.22em;text-transform:uppercase;color:rgba(180,130,255,.44)}

    .card-meta{grid-column:1;grid-row:2;display:flex;flex-direction:column;gap:4px;align-self:end;padding-bottom:2px}
    .meta-row{display:flex;align-items:center;gap:5px}
    .meta-dot{width:3px;height:3px;border-radius:50%;background:rgba(160,90,250,.45);flex-shrink:0}
    .meta-text{font-size:8.5px;letter-spacing:.10em;text-transform:uppercase;color:rgba(190,150,255,.28)}
    .meta-text em{color:rgba(210,175,255,.55);font-style:normal;font-weight:600}

    .card-right{grid-column:2;grid-row:1/3;display:flex;flex-direction:column;align-items:flex-end;justify-content:space-between;padding-left:8px}
    .badge{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      width:34px;height:34px;border-radius:50%;
      border:1px solid rgba(160,90,250,.30);
      background:rgba(80,30,170,.09);
      backdrop-filter:blur(4px)
    }
    .badge-glyph{font-size:15px;line-height:1}
    .badge-label{font-size:5px;font-weight:600;letter-spacing:.10em;text-transform:uppercase;color:rgba(180,130,255,.42);margin-top:1px}
    .domain-url{font-size:11px;font-weight:500;letter-spacing:.14em;color:rgba(190,140,255,.50);text-transform:lowercase}
    .domain-tld{color:rgba(160,90,255,.78)}

    /* â”€â”€ spiral draw animation â”€â”€ */
    @keyframes spiral-draw{
      from{stroke-dashoffset:900}
      to  {stroke-dashoffset:0}
    }
    .spiral-path{
      stroke-dasharray:900;stroke-dashoffset:900;
      animation:spiral-draw 3.0s cubic-bezier(.4,0,.2,1) 1.8s forwards
    }

    /* â”€â”€ ripple expand â”€â”€ */
    @keyframes ripple-expand{
      0%  {r:0;opacity:0}
      20% {opacity:.5}
      100%{opacity:.18}
    }
    .ripple-c{animation:ripple-expand ease-out forwards;opacity:0}
    .rc-1{animation-duration:1.2s;animation-delay:2.0s}
    .rc-2{animation-duration:1.4s;animation-delay:2.3s}
    .rc-3{animation-duration:1.6s;animation-delay:2.6s}
    .rc-4{animation-duration:1.8s;animation-delay:2.9s}
    .rc-5{animation-duration:2.0s;animation-delay:3.2s}

    /* â”€â”€ constellation dot appear â”€â”€ */
    @keyframes star-appear{
      from{opacity:0;r:0}
      to  {opacity:1}
    }
    .c-star{animation:star-appear .4s ease-out forwards;opacity:0}

    /* â”€â”€ mist drift â”€â”€ */
    @keyframes mist-drift{
      0%,100%{transform:translate(0,0);opacity:.18}
      40%    {transform:translate(4px,-3px);opacity:.24}
      70%    {transform:translate(-3px,2px);opacity:.16}
    }
    .mist-layer{animation:mist-drift 14s ease-in-out infinite}

    /* â”€â”€ floating stardust particles â”€â”€ */
    .void-star{position:absolute;border-radius:50%;pointer-events:none;animation:void-float ease-in-out infinite}
    @keyframes void-float{
      0%  {transform:translate(0,0) scale(1);opacity:0}
      15% {opacity:1}
      80% {opacity:.5}
      100%{transform:translate(var(--vx,0px),var(--vy,-60px)) scale(.4);opacity:0}
    }
  </style>
</head>
<body>
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>
  <div class="bg-orb bg-orb-3"></div>
  <div class="bg-orb bg-orb-4"></div>
  <div class="bg-orb bg-orb-5"></div>
  <div class="bg-orb bg-orb-6"></div>

  <div class="scene">
    <div class="card-wrap is-idle" id="cardWrap">

      <div class="card-holo"    id="cardHolo"></div>
      <div class="card-spot"    id="cardSpot"></div>
      <div class="card-shimmer"></div>
      <div class="card-texture"></div>
      <div class="card-edge"></div>

      <div class="card" id="cardFace">

        <!-- SVG art layer -->
        <div class="card-inner-art">
          <svg width="380" height="240" viewBox="0 0 380 240" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <!-- ambient fills -->
              <radialGradient id="rg-void" cx="35%" cy="48%" r="60%">
                <stop offset="0%"   stop-color="#5a1eb0" stop-opacity=".22"/>
                <stop offset="50%"  stop-color="#2a0d60" stop-opacity=".08"/>
                <stop offset="100%" stop-color="#06050f" stop-opacity="0"/>
              </radialGradient>
              <radialGradient id="rg-star" cx="72%" cy="22%" r="36%">
                <stop offset="0%"   stop-color="#9040d0" stop-opacity=".14"/>
                <stop offset="100%" stop-color="#06050f" stop-opacity="0"/>
              </radialGradient>
              <radialGradient id="rg-eye" cx="72%" cy="60%" r="32%">
                <stop offset="0%"   stop-color="#7030c0" stop-opacity=".18"/>
                <stop offset="60%"  stop-color="#40108a" stop-opacity=".06"/>
                <stop offset="100%" stop-color="#06050f" stop-opacity="0"/>
              </radialGradient>
              <!-- spiral gradient -->
              <radialGradient id="rg-spiral" cx="50%" cy="50%" r="50%">
                <stop offset="0%"   stop-color="#c080ff" stop-opacity=".30"/>
                <stop offset="100%" stop-color="#8030e0" stop-opacity="0"/>
              </radialGradient>
              <!-- ripple stroke gradient -->
              <radialGradient id="rg-ripple" cx="50%" cy="50%" r="50%">
                <stop offset="0%"   stop-color="#b060ff" stop-opacity=".50"/>
                <stop offset="100%" stop-color="#7020c0" stop-opacity=".10"/>
              </radialGradient>
              <!-- filters -->
              <filter id="glow-v"  x="-60%" y="-60%" width="220%" height="220%">
                <feGaussianBlur stdDeviation="4" result="blur"/>
                <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
              <filter id="glow-vs" x="-80%" y="-80%" width="260%" height="260%">
                <feGaussianBlur stdDeviation="7" result="blur"/>
                <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
              <filter id="blur-mist" x="-10%" y="-10%" width="120%" height="120%">
                <feGaussianBlur stdDeviation="8"/>
              </filter>
              <clipPath id="card-clip"><rect width="380" height="240" rx="16"/></clipPath>
            </defs>

            <g clip-path="url(#card-clip)">

              <!-- ambient fills -->
              <rect width="380" height="240" fill="url(#rg-void)" opacity="1"/>
              <rect width="380" height="240" fill="url(#rg-star)" opacity="1"/>
              <rect width="380" height="240" fill="url(#rg-eye)"  opacity="1"/>

              <!-- â”€â”€ mist / nebula blobs â”€â”€ -->
              <g class="mist-layer" filter="url(#blur-mist)">
                <ellipse cx="290" cy="70"  rx="55" ry="38" fill="rgba(130,50,230,0.14)"/>
                <ellipse cx="320" cy="160" rx="40" ry="28" fill="rgba(100,30,190,0.10)"/>
                <ellipse cx="250" cy="110" rx="30" ry="22" fill="rgba(160,80,250,0.08)"/>
              </g>

              <!-- â”€â”€ empathy ripple (concentric circles emanating from right) â”€â”€ -->
              <g transform="translate(300,130)" filter="url(#glow-v)">
                <circle class="ripple-c rc-1" cx="0" cy="0" r="0"
                        stroke="rgba(170,90,255,0.52)" stroke-width="1.0" fill="none"/>
                <circle class="ripple-c rc-2" cx="0" cy="0" r="0"
                        stroke="rgba(150,70,240,0.42)" stroke-width="0.9" fill="none"/>
                <circle class="ripple-c rc-3" cx="0" cy="0" r="0"
                        stroke="rgba(130,55,225,0.34)" stroke-width="0.8" fill="none"/>
                <circle class="ripple-c rc-4" cx="0" cy="0" r="0"
                        stroke="rgba(110,40,210,0.26)" stroke-width="0.7" fill="none"/>
                <circle class="ripple-c rc-5" cx="0" cy="0" r="0"
                        stroke="rgba(90,25,195,0.18)"  stroke-width="0.6" fill="none"/>
              </g>
              <!-- final ripple radii â€” set via inline style to avoid keyframe limitation -->
              <style>
                .rc-1{--r-end:22px}.rc-2{--r-end:42px}.rc-3{--r-end:64px}.rc-4{--r-end:88px}.rc-5{--r-end:115px}
                @keyframes ripple-expand{
                  0%  {r:0;opacity:0}
                  18% {opacity:.5}
                  100%{r:var(--r-end,60px);opacity:.18}
                }
              </style>

              <!-- â”€â”€ inward spiral (Ni â€” introverted intuition) â”€â”€ -->
              <g transform="translate(300,130)" filter="url(#glow-v)" opacity=".55">
                <path class="spiral-path"
                  d="M0,0
                     C 2,-8  10,-12  16,-8
                     C 22,-4  22,8   14,14
                     C 6,20  -10,18  -18,8
                     C -26,-4 -24,-22 -10,-28
                     C  4,-34  24,-28  30,-12
                     C 36,4   30,26   14,34
                     C -2,42  -24,36  -34,18
                     C -44,0  -38,-26 -18,-36
                     C  2,-46  30,-38  40,-18
                     C 50,2   42,32   22,44
                     C  2,56  -28,48  -42,26
                     C -56,4  -48,-32 -24,-46"
                  stroke="rgba(190,120,255,0.50)" stroke-width="1.2"
                  fill="none" stroke-linecap="round"/>
              </g>

              <!-- spiral centre glow -->
              <circle cx="300" cy="130" r="5" fill="rgba(200,140,255,0.40)" filter="url(#glow-vs)"/>
              <circle cx="300" cy="130" r="2" fill="rgba(230,190,255,0.70)"/>

              <!-- â”€â”€ third eye / vision symbol (subtle, centre-right) â”€â”€ -->
              <g transform="translate(300,130)" opacity=".22">
                <!-- almond eye outline -->
                <path d="M-30,0 Q0,-18 30,0 Q0,18 -30,0 Z"
                      stroke="rgba(200,140,255,0.50)" stroke-width="1.0" fill="none"/>
                <!-- iris -->
                <circle r="8" stroke="rgba(180,110,250,0.40)" stroke-width="0.8" fill="rgba(130,60,220,0.10)"/>
                <!-- pupil -->
                <circle r="3" fill="rgba(200,150,255,0.30)"/>
                <!-- upper lash lines -->
                <line x1="-20" y1="-5"  x2="-22" y2="-9"  stroke="rgba(180,120,240,0.25)" stroke-width="0.7"/>
                <line x1="-8"  y1="-12" x2="-8"  y2="-16" stroke="rgba(180,120,240,0.25)" stroke-width="0.7"/>
                <line x1="8"   y1="-12" x2="8"   y2="-16" stroke="rgba(180,120,240,0.25)" stroke-width="0.7"/>

  <script>
    const wrap = document.getElementById('cardWrap');
    const holo = document.getElementById('cardHolo');
    const spot = document.getElementById('cardSpot');

    let tX = 0, tY = 0, cX = 0, cY = 0, hovering = false;
    const lerp = (a, b, t) => a + (b - a) * t;

    /* smooth tilt loop */
    (function loop() {
      cX = lerp(cX, tX, .07);
      cY = lerp(cY, tY, .07);
      wrap.style.transform = hovering
        ? `rotateX(${cX}deg) rotateY(${cY}deg) scale(1.030)`
        : `rotateX(${cX}deg) rotateY(${cY}deg)`;
      requestAnimationFrame(loop);
    })();

    wrap.addEventListener('mouseenter', () => {
      hovering = true;
      wrap.classList.remove('is-idle');
      wrap.style.animation = 'none';
      wrap.style.boxShadow =
        '0 52px 95px rgba(4,3,14,.80),' +
        '0 0 42px rgba(120,50,230,.16),' +
        '0 0 20px rgba(100,30,210,.09)';
    });
    wrap.addEventListener('mouseleave', () => {
      hovering = false;
      tX = 0; tY = 0;
      wrap.style.boxShadow = '';
      holo.style.removeProperty('--mx');
      holo.style.removeProperty('--my');
      holo.style.removeProperty('--r');
      spot.style.removeProperty('--mx');
      spot.style.removeProperty('--my');
    });
    wrap.addEventListener('mousemove', e => {
      const r  = wrap.getBoundingClientRect();
      const nx = (e.clientX - r.left - r.width  / 2) / (r.width  / 2);
      const ny = (e.clientY - r.top  - r.height / 2) / (r.height / 2);
      tY =  nx * 12;
      tX = -ny * 9;
      const px    = ((e.clientX - r.left)  / r.width  * 100).toFixed(1) + '%';
      const py    = ((e.clientY - r.top)   / r.height * 100).toFixed(1) + '%';
      const angle = (Math.atan2(ny, nx) * 180 / Math.PI + 90).toFixed(1) + 'deg';
      holo.style.setProperty('--mx', px);
      holo.style.setProperty('--my', py);
      holo.style.setProperty('--r',  angle);
      spot.style.setProperty('--mx', px);
      spot.style.setProperty('--my', py);
    });

    /* â”€â”€ void stardust particles â”€â”€ */
    const VOID_STARS = [
      { x:'18%', s:2.0, color:'rgba(210,170,255,0.72)', dur:7.0, delay:0,   vx:'6px',  vy:'-55px' },
      { x:'30%', s:1.4, color:'rgba(190,140,250,0.62)', dur:8.5, delay:1.2, vx:'-8px', vy:'-68px' },
      { x:'44%', s:1.8, color:'rgba(225,185,255,0.68)', dur:7.8, delay:2.4, vx:'10px', vy:'-48px' },
      { x:'58%', s:1.2, color:'rgba(175,120,240,0.58)', dur:9.2, delay:0.8, vx:'-6px', vy:'-72px' },
      { x:'70%', s:1.6, color:'rgba(200,155,255,0.65)', dur:8.0, delay:3.0, vx:'8px',  vy:'-58px' },
      { x:'82%', s:1.0, color:'rgba(185,135,245,0.55)', dur:9.8, delay:1.6, vx:'-5px', vy:'-64px' },
      { x:'24%', s:1.5, color:'rgba(215,175,255,0.60)', dur:8.4, delay:4.0, vx:'12px', vy:'-50px' },
      { x:'62%', s:1.8, color:'rgba(195,148,252,0.63)', dur:7.2, delay:2.8, vx:'-9px', vy:'-60px' },
      { x:'38%', s:1.3, color:'rgba(205,162,255,0.58)', dur:9.0, delay:5.2, vx:'7px',  vy:'-66px' },
      { x:'76%', s:1.6, color:'rgba(180,128,242,0.55)', dur:8.6, delay:3.6, vx:'-7px', vy:'-54px' },
    ];

    const voidCont = document.getElementById('voidContainer');
    VOID_STARS.forEach(p => {
      const el = document.createElement('div');
      el.className = 'void-star';
      el.style.cssText = `
        left:${p.x};
        bottom:${Math.floor(Math.random()*70+15)}px;
        width:${p.s}px;height:${p.s}px;
        background:${p.color};
        box-shadow:0 0 ${p.s*3}px ${p.color};
        --vx:${p.vx};--vy:${p.vy};
        animation-duration:${p.dur}s;
        animation-delay:${p.delay}s;
      `;
      voidCont.appendChild(el);
    });
  </script>
